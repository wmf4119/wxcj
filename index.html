	<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
			  direction : "vertical",
			  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
		  })     
//	document.documentElement.style.fontSize = 100/320*document.documentElement.clientWidth;
		var music = document.getElementById("music");
		var myMusic = document.getElementById("myMusic");
		var span = music.firstElementChild;
		var isPlay= true;
		music.onclick = function(){
			if(isPlay){
				isPlay =false;
				myMusic.pause();
				span.style.animation="none";
			}else{
				isPlay = true;
				myMusic.play();
				span.style.animation =" roll 3s 0s infinite linear";
			}
		}
  </script>
